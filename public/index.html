<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Visualization of all ammo types in Escape from Tarkov"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tarkov ammo chart</title>
    <script data-ad-client="ca-pub-7039480870927391" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        @font-face {
            font-family: 'bender';
            src: url('%PUBLIC_URL%/fonts/bender.woff2') format('woff2'),
                url('%PUBLIC_URL%/fonts/bender.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        html {
            height: 100%;
        }
        
        body {
            background-color: #292626;
            color: #c7c5b3;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
        }
        
        body * {
            font-family: 'bender', Helvetica, sans-serif;
            box-sizing: border-box;
        }
        
        iframe {
            border: 0;
            height: 100%;
            width: 100%;
        }
        
        input,
        select {
            border: 0;
            height: 40px;
            width: 100%;
        }
        
        input[name="session-id"] {
            padding-left: 20px;
        }
        
        select {
            padding: 10px;
            margin-bottom: 2vh;
        }
        
        #root {
            display: none;
        }
        
        .update-label {
            font-size: 10px;
            text-align: center;
            color: #ccc;
        }
        
        .display-wrapper {
            display: none;
            height: 100vh;
        }
        
        .display-wrapper img {
            left: 50%;
            max-height: 100%;
            max-width: 100%;
            position: absolute;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        
        .control-wrapper {
            flex-flow: column;
            display: flex;
            /* min-height: -webkit-fill-available; */
            min-height: 100%;
            padding: 15px;
        }
        
        .control-wrapper span {
            width: 100%;
        }
        
        .info-wrapper {
            margin-top: auto;
            padding: 20px;
            text-align: center;
        }
        
        .connection-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .connection-wrapper input {
            border-radius: 0;
            width: calc(50% - 2px);
            text-overflow: ellipsis;
        }
        
        .id-wrapper {
            background-color: rgba(0,0,0,0.5);
            bottom: 0;
            color: #fff;
            display: none;
            font-family: bender;
            font-size: 30px;
            left: 0;
            line-height: 20px;
            padding: 10px 40px;
            position: absolute;
        }
        
        .id-wrapper svg {
            fill: #c7c5b3;
            height: 35px;
            margin-right: 1vh;
            width: 35px;
        }
        
        .id-wrapper span {
            display: inline-block;
            line-height: 23px;
            position: relative;
            top: -6px;
        }
        
        @media screen and (min-width: 710px){
            .id-wrapper {
                display: block;
            }
            
            .display-wrapper {
                display: block;
            }
            
            .control-wrapper {
                display: none;
            }
            
            #root {
                display: block;
            }
        }
    </style>
  </head>
  <body>
    <div class="display-wrapper">
        <div id="root"></div>
    </div>
    <div class="id-wrapper" alt="open this page on your phone and connect using this id" title="open this page on your phone and connect using this id"">
        <div class="update-label">
            Code for phone control       
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35">
            <path d="M25 0H10C8 0 7 1 7 2v31c0 1 1 2 3 2h15c2 0 3-1 3-2V2c0-1-1-2-3-2zM15 2h5-5zm3 32a1 1 0 11-1-3 1 1 0 011 3zm8-3H9V4h17v27z"/>
        </svg>
        <span class="session-id"></span>
    </div>
    <div class="control-wrapper">
        <span>View map:</span>
        <select name="map">
            <option value="customs">Customs</option>
            <option value="factory">Factory</option>
            <option value="interchange">Interchange</option>
            <option value="reserve">Reserve</option>
            <option value="shoreline">Shoreline</option>
            <option value="resort">Shoreline - Resort</option>
            <option value="woods">Woods</option>
        </select>
        <span>View caliber:</span>
        <select name="ammo">
            <option value=".366">.366</option>
            <option value=".45">.45</option>
            <option value="12 Gauge Shot">12 Gauge Shot</option>
            <option value="12 Gauge Slugs">12 Gauge Slugs</option>
            <option value="12.7x55 mm">12.7x55 mm</option>
            <option value="20 Gauge">20 Gauge</option>
            <option value="4.6x30 mm">4.6x30 mm</option>
            <option value="5.45x39 mm">5.45x39 mm</option>
            <option value="5.56x45 mm">5.56x45 mm</option>
            <option value="5.7x28 mm">5.7x28 mm</option>
            <option value="7.62x25mm">7.62x25mm</option>
            <option value="7.62x39 mm">7.62x39 mm</option>
            <option value="7.62x51 mm">7.62x51 mm</option>
            <option value="7.62x54R">7.62x54R</option>
            <option value="9x18mm">9x18mm</option>
            <option value="9x19mm">9x19mm</option>
            <option value="9x21mm">9x21mm</option>
            <option value="9x39mm">9x39mm</option>
            <option value="Other">Other</option>
        </select>
        <div class="info-wrapper">
            Load this same page in another browser to control it from here
        </div>
        <div class="connection-wrapper">
            <input type="text" placeholder="Session id" name="session-id" />
            <input type="submit" value="Connect" />
        </div>
    </div>
    <script src="%PUBLIC_URL%/scripts/common.js"></script>
    <script src="%PUBLIC_URL%/scripts/display.js"></script>
    <script src="%PUBLIC_URL%/scripts/control.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-3953312-31"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-3953312-31');
    </script>

  </body>
</html>
